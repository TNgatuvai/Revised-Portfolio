<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>

  <header>
    <div class="wrapper">
      <a href="#" id="logo">Tali Ngatuvai</a>

      <nav>
        <ul>
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="container" class="wrapper">
    <div id="content" class="module">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </div>

    <div id="social" class="module">
      <h2>Connect with Me</h2>

      <a href="https://github.com/TNgatuvai"><img src="./assets/images/GitHub.png"></a>
      <a href="https://www.linkedin.com/in/tali-ngatuvai-6509773b/"><img src="./assets/images/LinkedIn.png"></a>
      <a href="https://stackoverflow.com/users/11435731/tali-ngatuvai?tab=profile"><img
          src="./assets/images/stackoverflow.png"></a>
    </div>
  </div>
